<form (ngSubmit) = "onConfirm()" *ngIf = "active" >
  <div class="modal-header">
    {{ header}}
  </div>
  <div class="modal-body">
    {{ body }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click) = "onCancel()" >
      No
    </button>
    <button type="submit" class="btn btn-primary">
      Yes
    </button>
  </div>
</form>
